<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Messages</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 300% 300%;
      animation: gradient-bg 8s ease infinite;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      text-align: center;
      color: white;
    }

    .title {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Envelope */
    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
      animation: bounce 2s infinite;
      margin: 20px;
      display: inline-block;
    }

    .envelope-top, .envelope-bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      background: linear-gradient(135deg, #ff9a9e, #fbc2eb);
      transition: transform 0.8s ease;
      backface-visibility: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .envelope-top {
      top: 0;
      transform-origin: bottom;
    }

    .envelope-bottom {
      bottom: 0;
    }

    .message {
      position: absolute;
      width: 90%;
      height: 60%;
      background-color: #fff;
      color: #333;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(-90deg);
      transition: transform 0.8s ease;
      z-index: 2;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Animations */
    @keyframes gradient-bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">A Special Message for You ‚ù§Ô∏è</h1>
    <div class="envelope" onclick="openEnvelope('message1')">
      <div class="envelope-top"></div>
      <div class="envelope-bottom"></div>
      <div class="message" id="message1">
        <p>Hey! Just wanted to let you know how special you are to me. üòä</p>
      </div>
    </div>

    <div class="envelope" onclick="openEnvelope('message2')">
      <div class="envelope-top"></div>
      <div class="envelope-bottom"></div>
      <div class="message" id="message2">
        <p>You're always on my mind, and you brighten my days! üíñ</p>
      </div>
    </div>
  </div>

  <script>
    function openEnvelope(messageId) {
      const topFlap = document.querySelector(`#${messageId}`).parentElement.querySelector('.envelope-top');
      const message = document.getElementById(messageId);

      // Open the envelope and reveal the message
      topFlap.style.transform = 'rotateX(-180deg)';
      message.style.transform = 'translate(-50%, -50%) rotateX(0)';
    }
  </script>
</body>
</html>
